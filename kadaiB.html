<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

    <script>
      'use strict';
      
            const num = 10;
            const omikuji = Math.floor( Math.random() * num ); //0~9
           
      
      for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
            if (num === 0) omikuji = "大吉";
            if (num === 1) omikuji = "吉";
            if (num === 2) omikuji = "中吉";
            if (num === 3) omikuji = "小吉";
            if (num === 4) omikuji = "末吉";
            if (num === 5) omikuji = "凶";
            if (num === 6) omikuji = "吉";
            if (num === 7) omikuji = "中吉";
            if (num === 8) omikuji = "小吉";
            if (num === 9) omikuji = "大凶";
        }
          document.body.appendChild(div);
       }
    </script>
</body>
</html>
