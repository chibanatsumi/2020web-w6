<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

    <script>
      'use strict';
      
            const num = Math.floor(Math.random() * 10); // 0 - 9

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        swith(num){
          case 0:
           div.textContent = '大吉';
           break;
          case 1:
           div.textContent = '吉';
           break;
          case 2:
           div.textContent = '中吉';
           break;
          case 3:
           div.textContent = '小吉';
           break;
          case 4:
           div.textContent = '末吉';
           break;
          case 5:
           div.textContent = '凶';
           break;
          case 6:
           div.textContent = '大凶';
           break;
          case 7:
           div.textContent = '吉';
           break;
          case 8:
           div.textContent = '中吉';
           break;
          case 9:
           div.textContent = '小吉';
           break;
        }
      });

      document.body.appendChild(div);
   
       }
    </script>
</body>
</html>
